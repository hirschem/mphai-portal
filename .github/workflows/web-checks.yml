name: Web Checks

on:
  push:
    paths:
      - 'apps/web/**'
      - '.github/workflows/web-checks.yml'
  pull_request:
    paths:
      - 'apps/web/**'
      - '.github/workflows/web-checks.yml'

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (npm/pnpm/yarn)
        run: |
          if [ -f pnpm-lock.yaml ]; then npm install -g pnpm && pnpm install --frozen-lockfile; \
          elif [ -f yarn.lock ]; then yarn --frozen-lockfile; \
          elif [ -f package-lock.json ]; then npm ci; \
          else npm install; fi
      - name: Lint (if present)
        run: |
          if npm run | grep -q "lint"; then npm run lint; else echo "No lint script"; fi
      - name: Build
        run: npm run build
      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests (web)
        run: npx playwright test
        working-directory: apps/web
        env:
          DEMO_PASSWORD: ${{ secrets.DEMO_PASSWORD }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
